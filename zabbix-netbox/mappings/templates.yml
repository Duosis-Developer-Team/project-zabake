# DEVICE_TYPE -> Zabbix template names or IDs
# macros field supports {HOST.IP} variable which will be replaced with device's IP address
# host_groups field is optional and will be added to the host groups from Netbox
Lenovo IPMI:
  - name: BLT - Lenovo ICT XCC Monitoring
    type: snmpv3
    host_groups: 
      - "Physical Hosts"
Inspur M6:
  - name: BLT - Inspur M6 Template
    type: snmpv2
    host_groups: 
      - "Physical Hosts"
Inspur M5:
  - name: BLT - Server Inspur BMC All Items 4 Zabbix5.0
    type: snmpv2
    host_groups: 
      - "Physical Hosts"
HPE IPMI:
  - name: BLT - HPE ProLiant DL380 by SNMP
    type: snmpv2
    host_groups: 
      - "Physical Hosts"
    macros:
      "{$REDFISH.API.URL}": "https://{HOST.IP}/"
      "{$REDFISH.PASSWORD}": "A!UCZcCUSRwZ"
      "{$REDFISH.USER}": "zabbix"
Dell IPMI:
  - name: BLT - Dell iDRAC SNMP
    type: snmpv2
    host_groups: 
      - "Physical Hosts"
Supermicro API:
  - name: BLT- Supermicro ILO by Redfish API
    type: api
    host_groups: 
      - "Physical Hosts"
    macros:
      "{$REDFISH.API.URL}": "https://{HOST.IP}/"
      "{$REDFISH.PASSWORD}": "A!UCZcCUSRwZ"
      "{$REDFISH.USER}": "zabbix"
