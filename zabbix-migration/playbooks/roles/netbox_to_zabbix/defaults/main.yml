---
# Netbox connection settings
netbox_url: ""
netbox_token: ""
netbox_verify_ssl: false

# Zabbix connection settings
zabbix_url: ""
zabbix_user: ""
zabbix_password: ""
zabbix_validate_certs: false

# Device filtering
device_limit: 0  # 0 means no limit, process all matching devices
# Note: Device filtering is now based on conditions in netbox_device_type_mapping.yml
# All devices matching any condition in the mapping file will be selected

# Mapping file paths
templates_map_path: "{{ playbook_dir | default(ansible_playbook_directory) }}/../mappings/templates.yml"
datacenters_map_path: "{{ playbook_dir | default(ansible_playbook_directory) }}/../mappings/datacenters.yml"
device_type_mapping_path: "{{ playbook_dir | default(ansible_playbook_directory) }}/../mappings/netbox_device_type_mapping.yml"

